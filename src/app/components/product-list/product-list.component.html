<div class="main-content" >
  <div class="section-content section-content-p30 t">
    <div class="container-fluid">
      <div class="row" >

        <div *ngFor="let product of products" class="col-md-4">

          <a routerLink="/products/{{ product.id }}">
            <h2 class="product-name">{{ product.name }}</h2>
          </a>

          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" alt="product image">
            </a>

            <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm test">Add to cart</button>
          </div>

        </div>




        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

      <br>
      <br>

      <!-- begin footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-3"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]= "3"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option>3</option>
                  <option selected="true">6</option>
                  <option>12</option>
                </select>
              </div>

            </div>
          </div>

        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
